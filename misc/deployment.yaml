      containers:
      - name: coffeedirectory
        image: gcr.io/ahmetb-starter/monoimage:latest
        imagePullPolicy: IfNotPresent # minikube-only
        command: ["coffeedirectory"]
        ports:
        - containerPort: 8002
        volumeMounts:
        - name: oauth-secrets
          mountPath: /etc/secrets
